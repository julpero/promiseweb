<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>promiseweb - Promise Card Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <body>
        <div class="container" id="gameChooser">
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary" data-toggle="collapse" href="#joinGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Join game
                    </a>
                    <div class="collapse" id="joinGameCollapse">
                        <div class="card card-body" id="currentGames">
        
                        </div>
                    </div>
                            
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary" data-toggle="collapse" href="#createGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Create game
                    </a>
                    <div class="collapse" id="createGameCollapse">
                        <div class="card card-body" id="newGame">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="newGameHumanPlayersCount">
                                            Total number of human players
                                        </label>
                                        <select class="form-control" id="newGameHumanPlayersCount">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
        
                                    </div>
                                    <div class="col">
                                        <label for="newGameBotPlayersCount">
                                            Total number of ai players
                                        </label>
                                        <select class="form-control" id="newGameBotPlayersCount">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                                
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newGameTurns">
                                    Start - Turn - End rounds of the game
                                </label>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-control" id="newGameStartRound">
                                            <option value="10">10</option>
                                            <option value="9">9</option>
                                            <option value="8">8</option>
                                            <option value="7">7</option>
                                            <option value="6">6</option>
                                            <option value="5">5</option>
                                            <option value="4">4</option>
                                            <option value="3">3</option>
                                            <option value="2">2</option>
                                            <option value="1">1</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" id="newGameTurnRound">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" id="newGameEndRound">
                                            <option value="10">10</option>
                                            <option value="9">9</option>
                                            <option value="8">8</option>
                                            <option value="7">7</option>
                                            <option value="6">6</option>
                                            <option value="5">5</option>
                                            <option value="4">4</option>
                                            <option value="3">3</option>
                                            <option value="2">2</option>
                                            <option value="1">1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newGameMyName">
                                    My (nick)name in the game
                                </label>
                                <input type="text" class="form-control" id="newGameMyName">
                            </div>
                            <div class="form-group">
                                <label for="newGamePassword">
                                    Password for new game, leave empty if this is a public game
                                </label>
                                <input type="text" class="form-control" id="newGamePassword">
                            </div>
                            <button type="button" class="btn btn-primary" id="createNewGameButton">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="/promiseweb.js"></script>
        
        <script>
            $(function () {
                initButtons();
            });
        </script>
    </body>
</html>
