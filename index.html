<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>promiseweb - Promise Card Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/deck.css">
        <style>
            .cardCol {
                border: 1px solid black;
            }
            .thinking {
                background: rgba(255, 82, 82, 1);
                border-radius: 50%;
                margin: 10px;
                height: 20px;
                width: 20px;

                box-shadow: 0 0 0 0 rgba(255, 82, 82, 1);
                transform: scale(1);
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(0.95);
                    box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7);
                }

                70% {
                    transform: scale(1);
                    box-shadow: 0 0 0 10px rgba(255, 82, 82, 0);
                }

                100% {
                    transform: scale(0.95);
                    box-shadow: 0 0 0 0 rgba(255, 82, 82, 0);
                }
            }

        </style>
    </head>
    <body>
        
        <div class="container" id="gameChooser">
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary" data-toggle="collapse" href="#joinGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Join game
                    </a>
                    <div class="collapse" id="joinGameCollapse">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary" data-toggle="collapse" href="#createGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Create game
                    </a>
                    <div class="collapse" id="createGameCollapse">
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="newGameHumanPlayersCount">
                                        Total number of human players
                                    </label>
                                    <select class="form-control" id="newGameHumanPlayersCount">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
    
                                </div>
                                <div class="col">
                                    <label for="newGameBotPlayersCount">
                                        Total number of ai players
                                    </label>
                                    <select class="form-control" id="newGameBotPlayersCount">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                            
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newGameTurns">
                                Start - Turn - End rounds of the game
                            </label>
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" id="newGameStartRound">
                                        <option value="10">10</option>
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="6">6</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="newGameTurnRound">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="newGameEndRound">
                                        <option value="10">10</option>
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="6">6</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newGameMyName">
                                My (nick)name in the game
                            </label>
                            <input type="text" class="form-control" id="newGameMyName">
                        </div>
                        <div class="form-group">
                            <label for="newGamePassword">
                                Password for new game, leave empty if this is a public game
                            </label>
                            <input type="text" class="form-control" id="newGamePassword">
                        </div>
                        <button type="button" class="btn btn-primary" id="createNewGameButton">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="gameContainer" style="display: none; height: 100vh;">
            <div class="row">
                <div class="col-10" style="height: 100vh;">
                    <!-- container for table -->
                    <div class="row">
                        <div class="col-12" id="gameTable" style="height: 80vh;">
                            <div class="row">
                                <div class="col-12" id="otherPlayers">
                                    other players
                                </div>
                            </div>

                            <div class="row" id="myPromiseRow" style="display: none; text-align: center;">
                                <div class="col-1"></div>
                                <div class="col-10" id="myPromiseCol"></div>
                                <div class="col-1"></div>

                            </div>
                            <div class="row" id="myCardsRow">

                            </div>
                        </div>
                    </div>

                    <!-- container for promise table -->
                    <div class="row">
                        <div class="col-12" id="promiseTable" style="height: 20vh;">
                            here we will show promises
                        </div>
                    </div>

                </div>
                <div class="col-2" style="height: 100vh;">
                    <!-- container for scoreboard -->
                    <div class="row">
                        <div class="col-12" id="scoreboard">
                            here goes scoreboard
                        </div>
                    </div>

                    <!-- container for chat -->
                    <div class="row">
                        <div class="col-12" id="chat">
                            here we will chat
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="/promiseweb.js"></script>
        <script src="/deck.js"></script>

        <script>
            $(function () {
                var joinedGame = null;
                if (window.localStorage.getItem('uUID')) {
                    console.log(window.localStorage.getItem('uUID'));
                    joinedGame = window.localStorage.getItem('uUID');

                } else {
                    console.log('uUID set');
                    window.localStorage.setItem('uUID', uuidv4());
                }
                
                const socket = io();

                socket.on('update gameinfo', function(gameInfo) {
                    $('#gamePlayers'+gameInfo.id).text(gamePlayersToStr(gameInfo.humanPlayers, gameInfo.humanPlayersCount, gameInfo.computerPlayersCount));
                    if (gameInfo.humanPlayers.length == gameInfo.humanPlayersCount-1) {
                        $('#gameContainerDiv'+gameInfo.id).hide();
                    }
                });

                socket.on('start game', function(gameInfo) {
                    $('#gameChooser').hide();
                    $('#gameContainer').show();
                    var getRound = {
                        gameId: gameInfo.id,
                        myId: window.localStorage.getItem('uUID'),
                        round: 0,
                    };
                    socket.emit('get round', getRound, function(myRound) {
                        console.log(myRound);
                        initCardTable(myRound);
                        initOtherPlayers(myRound);
                        drawCards(myRound);
                        getPromise(socket, myRound);
                    });
                });

                socket.on('promise made', function(gameInfo) {
                    console.log('promise made');
                    console.log(gameInfo);
                    var doReloadInit = gameInfo.reloaded;

                    var getRound = {
                        gameId: gameInfo.id,
                        myId: window.localStorage.getItem('uUID'),
                        round: gameInfo.currentRound,
                        doReload: doReloadInit,
                    };
                    socket.emit('get round', getRound, function(myRound) {
                        console.log(myRound);
                        if (myRound.doReloadInit) {
                            console.log('reloading...')
                            initCardTable(myRound);
                            initOtherPlayers(myRound);
                            drawCards(myRound);
                        }
                        if (roundPromised(myRound)) {
                            playRound(socket, myRound);
                        } else {
                            getPromise(socket, myRound);
                        }
                    });
                });

                socket.on('card played', function(gameInfo) {
                    console.log('card played');
                    console.log(gameInfo);
                    var doReloadInit = gameInfo.reloaded;

                    var getRound = {
                        gameId: gameInfo.id,
                        myId: window.localStorage.getItem('uUID'),
                        round: gameInfo.currentRound,
                        doReload: doReloadInit,
                    };
                    socket.emit('get round', getRound, function(myRound) {
                        console.log(myRound);
                        if (myRound.doReloadInit) {
                            console.log('reloading...')
                            $('#gameChooser').hide();
                            $('#gameContainer').show();
                            initCardTable(myRound);
                            initOtherPlayers(myRound);
                            drawCards(myRound);
                        }
                        if (roundPromised(myRound)) {
                            playRound(socket, myRound);
                        } else {
                            getPromise(socket, myRound);
                        }
                    });
                });

                socket.on('round start', function(roundInfo) {
                    console.log(roundInfo);
                });

                mainInit(socket);

                if (joinedGame != null) {
                    console.log('joinedGame - check');
                    var getRound = {
                        gameId: -1,
                        myId: window.localStorage.getItem('uUID'),
                        round: -1,
                    };
                    socket.emit('check game', getRound);
                }

            });
        </script>
    </body>
</html>
