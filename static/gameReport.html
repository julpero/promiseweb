<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <title>promiseweb - Promise Card Game</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body data-bs-no-jquery>
        
        <div class="container-fluid" id="reportChooser">
            <div class="row">
                <div class="col">Choose report</div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary report-button disabled" data-bs-toggle="collapse" href="#chooseGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        One game
                    </a>
                </div>
                <div class="col">
                    <a class="btn btn-primary report-button disabled" data-bs-toggle="collapse" href="#averageReportCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Averages
                    </a>
                </div>
            </div>
            <div class="collapse" id="chooseGameCollapse"></div>
            <div class="collapse" id="averageReportCollapse"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="oneGameReportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="oneGameReportModalLabel">Report of the Promise Game</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <canvas id="oneGameReportBody" style="height: 430px"></canvas>
                    </div>
                    <div class="modal-body">
                        <canvas id="oneGameKeepsBody" style="height: 230px"></canvas>
                    </div>
                    <div class="modal-body">
                        <canvas id="oneGamePointsBody" style="height: 210px"></canvas>
                    </div>
                    <div class="modal-body">
                        <canvas id="cardsByPlayerBody" style="height: 230px"></canvas>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/dist/chart.min.js"></script>
        <script src="/dist/chartjs-plugin-annotation.js"></script>
        <!-- <script src="/jquery.min.js"></script> -->
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/reportInit.js"></script>
        <script src="/js/report.js"></script>
        <script type="text/javascript">
            const socket = io();
            mainInit();
        </script>

    </body>
</html>
