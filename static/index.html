    <body>
        
        <div class="container-fluid" id="gameChooser">
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary" data-toggle="collapse" href="#joinGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Show open games
                    </a>
                    <div class="collapse" id="joinGameCollapse">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary" data-toggle="collapse" href="#createGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Create game
                    </a>
                    <div class="collapse" id="createGameCollapse">
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="newGameHumanPlayersCount">
                                        Total number of human players
                                    </label>
                                    <select class="form-control" id="newGameHumanPlayersCount">
                                        <!-- <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option> -->
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
    
                                </div>
                                <div class="col">
                                    <label for="newGameBotPlayersCount">
                                        Total number of ai players
                                    </label>
                                    <select class="form-control" id="newGameBotPlayersCount">
                                        <option value="0">0</option>
                                        <!-- <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option> -->
                                    </select>
                                            
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newGameTurns">
                                Start - Turn - End rounds of the game
                            </label>
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" id="newGameStartRound">
                                        <option value="10">10</option>
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="6">6</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="newGameTurnRound">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="newGameEndRound">
                                        <option value="10">10</option>
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="6">6</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newGameMyName">
                                My (nick)name in the game
                            </label>
                            <input type="text" class="form-control" id="newGameMyName">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="noEvenPromises">
                            <label class="form-check-label" for="noEvenPromises">
                                Do not allow even promises
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="hidePromiseRound">
                            <label class="form-check-label" for="hidePromiseRound">
                                Hidden promise round
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="mustTrump">
                            <label class="form-check-label" for="mustTrump">
                                Must play trump
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="newGamePassword">

            <div class="row">

                            <div class="col-2"></div>

                                    <input type="text" class="form-control" id="joinGameId">
                                </div>
                            </div>

                                <div class="form-group">

                                        Other player Id

                                    <input type="text" class="form-control" id="joinById">
                                </div>
                            </div>

                                <button class="btn btn-primary" id="joinByIdButton">
                                    Join
                                </button>
                            </div>
                        </div>
                    </div>

        <div class="container-fluid" id="gameContainer" style="display: none;">
        <!-- <div class="gridContainer" id="gameContainer" style="display: none;"> -->
            <div class="row">
                <div class="col-10">
                    <!-- container for table -->
                    <div class="row">
                        <div class="col" id="otherPlayers">
                            other players
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <!-- container for scoreboard -->
                    <div class="row">
                        <div class="col-12" id="scoreboard">
                        </div>
                    </div>

                </div>
            </div>

            <div class="row fixed-bottom" style="height: 150px;">
                <!-- container for promise table -->

                <div class="col-7" id="promiseTable" style="border: 1px solid black;">
                </div>

                <div class="col-3" id="chat" style="border: 1px solid black;">
                    <div class="row">
                        <div class="col">
                            <textarea id="chatTextArea" class="form-control chatTextBox" rows="5" readonly></textarea>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-10">
                            <input type="text" id="newChatLine" class="form-control chatTextBox">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary btn-sm" id="sendChatButton">&gt;</button>
                        </div>
                    </div>

                </div>

                <div class="col-2" id="menu" style="border: 1px solid black;">
                    <a class="btn btn-primary" data-toggle="collapse" href="#leaveGameCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Leave game
                    </a>

                    <div class="collapse" id="leaveGameCollapse">
                        really leaving?
                        <div class="btn-group" role="group" aria-label="Leaving buttons">
                            <button type="button" id="dontLeaveButton" class="btn btn-success">No</button>
                            <button type="button" id="leaveButton" class="btn btn-danger" data-toggle="modal" data-target="#leavingGameModal">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="leavingGameModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">You are now leaving the game</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p>If you want to leave game and someone else is continuing it, give this game id to him/her:</p>
                    <input type="text" id="myName" hidden>
                    <input type="text" id="currentGameId" class="form-control" readonly>
                    <p>... and also your id:</p>
                    <input type="text" id="leavingUId" class="form-control" readonly>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="/js/tableLayouts.js"></script>
        <script src="/js/beforeGame.js"></script>
        <script src="/js/promiseweb.js"></script>
        <script src="/deck.min.js"></script>
        <script src="/jquery.animate-colors-min.js"></script>

        <script>
            $(function () {
                var joinedGame = null;
                if (window.localStorage.getItem('uUID')) {
                    console.log(window.localStorage.getItem('uUID'));
                    joinedGame = window.localStorage.getItem('uUID');

                } else {
                    var uuid = uuidv4();
                    console.log('uUID set: ' + uuid);
                    window.localStorage.setItem('uUID', uuid);
                }
                
                const socket = io();

                socket.on('update gameinfo', function(gameInfo) {
                    $('#gamePlayers'+gameInfo.id).text(gamePlayersToStr(gameInfo.humanPlayers, gameInfo.humanPlayersCount, gameInfo.computerPlayersCount));
                    if (gameInfo.humanPlayers.length == gameInfo.humanPlayersCount-1) {
                        $('#gameContainerDiv'+gameInfo.id).hide();
                    }
                });

                socket.on('new chat line', function(chatLine) {
                    appendToChat(chatLine);
                });

                socket.on('start game', function(gameInfo) {
                    $('#currentGameId').val(gameInfo.id);
                    $('#myName').val(gameInfo.myName);
                    $('#gameChooser').hide();
                    $('#gameContainer').show();
                    var getRound = {
                        gameId: gameInfo.id,
                        myId: window.localStorage.getItem('uUID'),
                        round: 0,
                    };
                    socket.emit('get round', getRound, function(myRound) {
                        console.log(myRound);
                        $('#myName').val(myRound.myName);
                        browserReload(myRound);
                        getPromise(socket, myRound, gameInfo.evenPromisesAllowed);
                    });
                });

                socket.on('promise made', function(gameInfo) {
                    $('#currentGameId').val(gameInfo.id);
                    console.log('promise made');
                    console.log(gameInfo);
                    var doReloadInit = gameInfo.reloaded;
                    
                    var getRound = {
                        gameId: gameInfo.id,
                        myId: window.localStorage.getItem('uUID'),
                        round: gameInfo.currentRound,
                        doReload: doReloadInit,
                    };
                    socket.emit('get round', getRound, function(myRound) {
                        console.log(myRound);
                        $('#myName').val(myRound.myName);
                        if (myRound.doReloadInit) {
                            console.log('reloading...');
                            browserReload(myRound);
                        }
                        if (showPromisesNow(gameInfo, myRound)) showPlayerPromises(myRound);
                        if (roundPromised(myRound)) {
                            playRound(socket, myRound, gameInfo.freeTrump);
                        } else {
                            getPromise(socket, myRound, gameInfo.evenPromisesAllowed);
                        }
                    });
                });

                socket.on('card played', async function(gameInfo) {
                    $('#currentGameId').val(gameInfo.id);
                    console.log('card played');
                    console.log(gameInfo);
                    hideThinkings();
                    var newRound = false;
                    var gameOver = false;

                    if (gameInfo.eventInfo != null) {
                        // animate played card
                        var playedCard = gameInfo.eventInfo.playedCard;
                        var cardPlayedBy = gameInfo.eventInfo.cardPlayedBy;
                        var cardPlayedByIndex = gameInfo.eventInfo.cardPlayedByIndex;
                        var players = gameInfo.humanPlayers;
                        newRound = gameInfo.eventInfo.newRound;
                        gameOver = gameInfo.eventInfo.gameOver;
                        
                        await moveCardFromHandToTable(playedCard, cardPlayedBy)
                            .then(async function() {
                                if (gameInfo.eventInfo.newPlay) {
                                    var winnerName = gameInfo.eventInfo.winnerName;
                                    await moveCardFromTableToWinDeck(winnerName, players);
                                }
                            });
                    }

                    var doReloadInit = gameInfo.reloaded;
                    var getRoundIndex = gameInfo.currentRound;
                    if (newRound && !gameOver) {
                        getRoundIndex++;
                    }

                    var getRound = {
                        gameId: gameInfo.id,
                        myId: window.localStorage.getItem('uUID'),
                        round: getRoundIndex,
                        doReload: doReloadInit,
                        newRound: newRound,
                        gameOver: gameOver,
                    };
                    socket.emit('get round', getRound, function(myRound) {
                        console.log(myRound);
                        $('#myName').val(myRound.myName);
                        if (myRound.gameOver) {
                            showPlayerPromises(myRound);
                            initPromiseTable(myRound.promiseTable);
                            initScoreBoard(myRound.promiseTable, myRound.gameOver);
                            return;
                        }
                        if (myRound.doReloadInit) {
                            console.log('reloading...');
                            $('#gameChooser').hide();
                            $('#gameContainer').show();
                            browserReload(myRound);
                        }
                        if (showPromisesNow(gameInfo, myRound)) showPlayerPromises(myRound);
                        if (myRound.newRound) {
                            console.log('newRound');
                            clearWonCards();
                            browserReload(myRound);
                        }
                        if (roundPromised(myRound)) {
                            playRound(socket, myRound, gameInfo.freeTrump);
                        } else {
                            getPromise(socket, myRound, gameInfo.evenPromisesAllowed);
                        }
                    });
                });

                socket.on('round start', function(roundInfo) {
                    console.log(roundInfo);
                });

                mainInit(socket);

                if (joinedGame != null) {
                    console.log('joinedGame - check');
                    var getRound = {
                        gameId: -1,
                        myId: window.localStorage.getItem('uUID'),
                        round: -1,
                    };
                    socket.emit('check game', getRound);
                }

            });
        </script>
